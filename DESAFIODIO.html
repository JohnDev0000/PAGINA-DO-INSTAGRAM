<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina do instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="insta-container">

        <div class="insta-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="login-container">
            <div class="ctr">
                <img src="/img/instagram-logo.png" alt="logo do instagram" class="insta-logo">
                <div class="foto-de-perfil">
                    <img src="/img/WhatsApp Image 2022-04-30 at 12.34.01.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como jaum_pedro2236</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>

            <div class="ctr">
                <p class="not-account">Não é jaum_pedro2236?</p>
                <p class="not-account">
                    <a href="#" class="link-azul">Alternar contas</a>
                    ou
                    <a href="#" class="link-azul">Inscreva-se</a>
                </p>
            </div>

            <div class="baixe-o-app">
                <p class="app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
